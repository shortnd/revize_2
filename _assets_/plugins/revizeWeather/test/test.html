<body>
	To see all data options check the console output
	<div class="weather"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../js/revizeWeather.js"></script>
	<script>
		console.log(typeof $.revizeWeather);
		$.fn.revizeWeather({
			zip: '48326',
			pluginLocation: '../main.php',
			success: function(weather) {
				var date = new Date( parseInt(weather.dt + '000') ); // dt is unix timestamp
				date = (date.getMonth() + 1) + "/" + date.getDate() + "/" + date.getFullYear();
				var html = '<h4>'+date+'</h4>';
				html += '<div class="weather-wrap clearfix"><p class="section"><span>'+weather.temp+'&deg;</span></p>';
				html += '<p class="section"><i class="'+weather.icon+'"></i></p>';
				html += '<p class="section">'+weather.forecast+'</p></div>';
				$('.weather').html(html);
			},
			error: function(error) {
				$('.weather').html(error).hide();
			}
		});		
	</script>
</body>
</html>
